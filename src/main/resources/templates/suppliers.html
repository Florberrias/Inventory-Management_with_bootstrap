<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<title>Supplier Listing</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" media="all" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>
		<table width="100%" class="center">
			<tr align="center">
				<td width="30%"></td>
				<td align="center" width="40%"><h1 th:if="${not #lists.isEmpty(suppliers)}">Supplier Listing</h1></td>
				<td  width="30%"></td>
			</tr>
		</table>
		
	<!-- Add Hyperlink -->
	<a href="AddUser.html" class="btn btn-default" th:href="@{/supplier/add}">Add Supplier</a>

	<table class="table table-striped table-hover" th:if="${not #lists.isEmpty(suppliers)}" >
		<thead>
		<tr >
		<th>Supplier ID</th>
		<th>Brand Name</th>
		<th>Company Name</th>
		<th>Contact Person</th>
		<th>Address</th>
		<th>Email Address</th>
		</tr>
		</thead>

		<tr th:each="supplier:${suppliers}" class="table-row">
			<td th:text=${supplier.supplierId}>Id</td>
			<td th:text=${supplier.brandName}>Brand Name</td>
			<td th:text=${supplier.companyName}>Company Name</td>
			<td th:text=${supplier.contactPerson}>Contact Person</td>
			<td th:text=${supplier.contactNumber}>Contact Number</td>
			<td th:text=${supplier.address}>Address</td>
			<td th:text=${supplier.emailAddress}>Email Address</td>
			<td><a  href="EditSupplier.html" class="btn btn-success"
				th:href="@{/supplier/edit/}+${supplier.supplierId}">Edit</a></td>
			<td><a  href="DeleteSupplier.html" class="btn btn-danger"
				th:href="@{/supplier/delete/}+${supplier.supplierId}">Delete</a></td>
		</tr>
	</table>
    <br/>
	<div th:replace="fragments/general.html :: footer"></div>
	<span th:if="${session.session == 'admin'}"><a href="Home" class="btn btn-primary" th:href="@{/user/home/admin}">Home</a></span>
	<span th:if="${session.session == 'mechanic'}"><a href="Home" class="btn btn-primary" th:href="@{/user/home/mechanic}">Home</a></span>
</body>
</html>
