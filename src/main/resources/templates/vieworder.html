<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<title>Reorder Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" media="all" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>
		<table width="100%" class="center">
			<tr align="center">
				<td width="30%"></td>
				<td align="center" width="40%"><h1>Reorder Form</h1></td>
				<td  width="30%"></td>
			</tr>
		</table>
	<form action="#" th:object="${reorder}" th:action="@{/reorders/orderreceived/{id}(id = ${reorder.id})}" method="post">
		<table class="table table-striped">
			<tr>
				<th>Product Name</th>
				<td th:text="*{product.name}" style="padding-left:50px"></td>
			</tr>
			<tr>
				<th>Unit Price</th>
				<td th:text="*{product.originalPrice}" style="padding-left:50px"></td>
			</tr>
			<tr>
				<th>Supplier</th>
				<td th:text="*{product.supplier.companyName}" style="padding-left:50px"></td>
			</tr>
			<tr>
				<th>MOQ</th>
				<td th:text="*{product.MOQ}" style="padding-left:50px"></td>
			</tr>
			<tr>
				<th>Order Quantity</th>
				<td th:text="*{orderQty}" style="padding-left:50px"></td>
			</tr>
			<tr th:if="*{dateReceived != null}">
				<th>Date Received</th>
				<td th:text="*{dateReceived}" style="padding-left:50px"></td>
			</tr>
		</table>
		<button type="submit" th:if="*{dateReceived == null}">Order Received</button>
	</form>
	<p><a th:href="@{/reorders/list}" class="btn btn-default">Back to Reorders</a></p>
	<div th:replace="fragments/general.html :: footer"></div>
	<span th:if="${session.session == 'admin'}"><a href="Home" class="btn btn-primary" th:href="@{/user/home/admin}">Home</a></span>
	<span th:if="${session.session == 'mechanic'}"><a href="Home" class="btn btn-primary" th:href="@{/user/home/mechanic}">Home</a></span>
</body>
</html>
